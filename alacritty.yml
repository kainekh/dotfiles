# Configuration for Alacritty, the GPU enhanced terminal emulator.

scrolling:
  history: 10000
  multiplier: 3
  auto_scroll: false
  tabspaces: 5

font:
  size: 14.0

selection:
  save_to_clipboard: false
  dynamic_title: true

draw_bold_text_with_bright_colors: true

cursor:
  style: Block
  unfocused_hollow: true

key_bindings:
  - { key: V,        mods: Control, action: Paste            }
  - { key: Insert,   mods: Control,         action: PasteSelection   }
  - { key: Equals,     mods: Alt|Shift,       action: ResetFontSize    }
  - { key: K,      mods: Alt|Shift,       action: IncreaseFontSize }
  - { key: J, mods: Alt|Shift,       action: DecreaseFontSize }

#Colors
## Colors (Hyper)
colors:
  # Default colors
  primary:
    background: '0x000000'
    foreground: '0xffffff'
  cursor:
    text: '0xF81CE5'
    #cursor: '0xffffff'
    cursor:  '0xfeff00'

  # Normal colors
  normal:
    black:   '0x000000'
    red:     '0xfe0100'
    green:   '0x33ff00'
    yellow:  '0xfeff00'
    blue:    '0x0066ff'
    magenta: '0xcc00ff'
    cyan:    '0x00ffff'
    white:   '0xd0d0d0'

  # Bright colors
  bright:
    black:   '0x808080'
    red:     '0xfe0100'
    green:   '0x33ff00'
    yellow:  '0xfeff00'
    blue:    '0x0066ff'
    magenta: '0xcc00ff'
    cyan:    '0x00ffff'
    white:   '0xFFFFFF'
